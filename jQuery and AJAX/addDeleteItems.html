<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Items</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <style>
        li a {
            display: none;
        }

        li:hover a {
            display: inline;
        }
    </style>
</head>
<body>
<h1>List of Items</h1>
<ul id="items">
</ul>
<input type="text" id="newItemText">
<button onclick="addItem()">Add</button>
</body>
<script>
    function addItemToList(text) {
        let li = $('<li>')
                .append($("<span>").text(text))
                .append(" ")
                .append($("<a href='#' onclick='deleteItem(this)'>[Delete]</a>"));
        $('#items').append(li);
    }

    function deleteItem(link) {
        $(link).parent().remove();
    }

    function addItem() {
        let text = $('#newItemText').val();
        addItemToList(text);
        $("#newItemText").val('');
    }
    $(function () {
        addItemToList("First");
        addItemToList("Second")
    })
    $(function () {
        $('#newItemText').keypress(function (element) {
            if (element.keyCode == 13) {
                $('#newItemText + button').click();
            }
        })
    });
</script>
</html>
