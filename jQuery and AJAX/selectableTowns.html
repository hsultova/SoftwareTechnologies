<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <style>
        li {
            display: inline-block;
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Towns</h1>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rouse</li>
</ul>
<button id="show-towns-button">Show Towns</button>
<div id="selected-towns"></div>
</body>
<script>
    $('#items li').click(function () {
        let li = $(this);
        if (li.attr('data-selected')) {
            li.removeAttr('data-selected');
            li.css('background', '')
        }
        else {
            li.attr('data-selected', 'true');
            li.css('background', '#DDD')
        }
    });

    $('#show-towns-button').click(function () {
        let selectedLi = $('#items li[data-selected=true]');
        let towns = selectedLi.map((i, x) => x.innerText)
        .get().join(', ')
        let townsDiv = $('<div>').text("Selected towns: " + towns);
        $('body').append(townsDiv);
    });
</script>
</html>
